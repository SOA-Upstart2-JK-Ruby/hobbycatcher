    message: "【The Coffee Castle】\n\U0001F449作品理念介紹\U0001F448\n\n\U0001F4A1動機:\n  我們觀察到一直以來有喝咖啡習慣的人有增無減，而在沖泡咖啡後產生的咖啡渣數量更是可觀，鑑於咖啡渣有很多妙用，但會實際將咖啡渣拿來再利用的人卻只有少數，於是想設計一個可以促進咖啡渣再利用的產品，讓使用者能透過產品提升環保意識。\n\n\U0001F3F7️產品介紹:\n由於咖啡渣需經過乾燥處理後才能有效除濕除臭，而大部分喝咖啡的人也很喜愛它帶來的濃郁香氣，所以我們將咖啡渣結合精油薰香燈的概念，讓使用者能在咖啡渣乾燥的過程中同時為生活中增添美感與令人舒適提神的氣息。\n\n\U0001F4AA產品特色：\n1.
      Maker 組裝\U0001F4AA 2. Reuse 咖啡渣再利用♻️3. Refresh 提神\U0001F917\n\n--------------------------------------------------------\n\U0001F465團隊成員：陳翰泓、何仁偉、王淨婷、陳儀璟、潘秋諭\n--------------------------------------------------------\n國立台灣師範大學
