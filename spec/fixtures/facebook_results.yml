  - created_time: '2018-12-06T14:11:28+0000'
    message: "\U0001F4E3工商福利時間\U0001F4E3\n大家聚在一起的時候 除了吃、聊天\U0001F35C\n當然就是要玩桌遊啊！不然要幹麻？\n\n不管你是朋友太多不知道玩什麼\U0001F468‍\U0001F469‍\U0001F467‍\U0001F466\U0001F469‍\U0001F469‍\U0001F467‍\U0001F466\U0001F468‍\U0001F468‍\U0001F466‍\U0001F466\n還是朋友太少想要交朋友的\U0001F64B\n桌遊都會是你很棒的選擇喔～～～\U0001F60D\n\n新天鵝堡為台灣引進的不只是桌上遊戲，更是一套源自於德國，知性與深度的休閒生活方式\U0001F60A\n不但有外國各式正版桌遊，\U0001F1EB\U0001F1F7\U0001F1E9\U0001F1EA\U0001F1FA\U0001F1F8\U0001F1EF\U0001F1F5\n連本土自創遊戲\U0001F1F9\U0001F1FC也都應有盡有\n----------------------------------------------------\n只有你想不到，沒有你玩不到\U0001F917\n新天鵝堡特別大放送桌遊3組！！\n[波多黎各*1]\n[御竹園*2]\n----------------------------------------------------\n\U0001F381相信大家對於抽獎早已駕輕就熟\n只要簡單3步驟
      就有機會獲得喔～\n1️⃣給我們的粉專「MAKERA - 臺師大科技系108級畢業專題展」一個讚\n2️⃣按讚並分享這篇文章\n3️⃣留言tag三位朋友，先揪好人坐等玩桌遊摟～\n----------------------------------------------------\n我們將於12/12(三)開獎喔～大家抽起來！！\n\n\U0001F310新天鵝堡官網：http://www.swanpanasia.com/about"
