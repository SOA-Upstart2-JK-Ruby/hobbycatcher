    message: "【FOLDMET-折疊式安全帽】\n\U0001F449作品理念介紹\U0001F448\n\U0001F4A1動機:\n安全帽在台灣是許多人生活中不可或缺的一部分，但傳統的安全帽普遍體積龐大且難以收納，而具有收納功能的安全帽多為單車專用，但仍然有其他需要安全帽的場合。\n\n\U0001F3F7️產品介紹:\n⚠️保護安全：保護使用者的安全式安全帽最基本的功能，所有其他功能都不應影響這一點。\n\n⚠️摺疊收納：利用折疊方式，使安全帽能在不被使用時的體積能夠縮小，讓安全帽的收納性提高。\n\n⚠️多功能整合：在安全帽中裝設彈性纖維與拉鍊，將帽蓋蓋下與拉鍊拉起即可成為一個隨身包。\n\n\U0001F4AA未來目標：模組化、加強安全性\n--------------------------------------------------------\n\U0001F465團隊成員：羅偉軒、林政傑、彭科竣、楊靖鋒、陳奕宏\n--------------------------------------------------------\n國立台灣師範大學
