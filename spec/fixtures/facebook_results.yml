    message: "【Hang On衣物收納架】\n\U0001F449作品理念介紹\U0001F448\n\U0001F4A1動機:\n現今人們普遍遇到衣物收納空間不足，而導致難以收納整齊，並且對於現狀無力改變的問題。我們希望設計出一種產品，能夠使大家重拾對於空間配置規劃的慾望，而且能夠確實幫助人們更加簡易快速地收拾衣物。\n\n\U0001F3F7️產品介紹:\nHangOn衣物收納架是一個顛覆以往收納概念的二合一衣架板，運用特殊磁吸設計，具備直立式隨吸隨掛的衣架功能，以及當吊掛空間不足時，可以直接將衣物摺疊收納的橫向衣板功能。此外在橫向使用時因為磁鐵的設置，讓使用者能夠將衣物放置在喜好的位置，彼此間隔不會互相擠壓，抽取下層衣物時上層也不會倒塌。藉由兩種收納方式的活用，以達到有限空間的最大利用。\n\n\U0001F4AA產品特色：1.
      磁吸設計隨吸隨掛 2. 折衣晾衣二合一 3. 定位收納\n\n--------------------------------------------------------\n\U0001F465團隊成員：陳紀先、魏甄宜、馮瑩欣、黃士昕、馬搏聲\n--------------------------------------------------------\n國立台灣師範大學
