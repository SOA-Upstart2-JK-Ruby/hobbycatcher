    message: "【紙箱再利用於製作紙家具之方法探討】\n\U0001F449作品理念介紹\U0001F448\n\U0001F4A1動機:\n隨著科技的進步，物流成為市場不可或缺的一環。我們注意到了紙箱資源的發展性，同時考慮到將此結合到新課綱的可能性。\n\n\U0001F3F7️產品介紹:\n我們的產品是「一套『紙箱家具』設計圖」，讓每個人都能用唾手可得的紙箱做出家具，不僅能將紙箱資源應用到極致，還能改善使用者的生活品質，特別是將紙箱家具做為救援物資、蔬果批發或烤肉用品的包裝時。\n\n\U0001F4AA產品特色：\n1.
