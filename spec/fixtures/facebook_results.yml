    message: "【兔逃-數位遊戲式排序教材】\n\U0001F449作品理念介紹\U0001F448\n\U0001F4A1動機:\n因108新課綱規劃，快速排序法將導入課程中，不過因複雜內容較難理解、相對抽象，為此希望可創造出較為容易上手的教材，幫助學習及理解。\n\n\U0001F3F7️產品介紹:\n本教材採用遊戲式學習的概念，開發相關教材，讓學生能增強知識的獲取與成就感，同時融合AR、密室逃脫、雙層式設計等情境與機制，希望能豐富學生在高沉浸性的狀態下，學習具有挑戰性的學科內容，並加深過程的理解。\n\n\U0001F4AA產品特色：\n1.
